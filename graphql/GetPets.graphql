query UnauthenticatedViewOnPets {
    pets {
        nodes {
            id
            age
            name
            handlerId

        }
    }
}

query GetPets {
    handler(id: 3) {
        id
        name
    }
}

query Pets {
    pets {
        nodes {
            name
        }
    }
}

// only admin should be able to view stores
query AdminOnlyStoresView {
	stores {
    nodes {
      id
      address
    }
  }
}
